<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .post {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: #f1f1f1;
        }
        .post h3 {
            margin: 0 0 10px;
            color: #007bff;
        }
        .post-details {
            display: flex;
            justify-content: space-between; /* 양쪽 정렬 */
            font-size: 0.9em; /* 폰트 크기 조정 */
            color: #6c757d; /* 색상 조정 */
        }
        .btn {
            margin-top: -30px; /* 버튼을 위로 올리기 위해 음수 마진 사용 */
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 5px 10px; /* 버튼 크기 축소 */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>게시판</h1>

    <div class="d-flex justify-content-between align-items-center">
        <h2>게시글 목록</h2>
        <a href="/posts/form" class="btn btn-primary btn-sm">게시글 작성</a> <!-- 버튼 크기를 작게 설정 -->
    </div>
    
    <div id="postList"></div>
</div>

<script>
$(document).ready(function() {
    // 게시글 목록 조회
    function loadPosts() {
        $.get("/api/posts", function(data) {
            $("#postList").empty();
            data.data.forEach(function(post) {
                // 생성 시간을 포맷팅하기 위해 Date 객체 사용
                const createdAt = new Date(post.createdAt).toLocaleString('ko-KR');
                
                $("#postList").append(`
                    <div class="post" data-id="${post.id}">
                        <h3><a href="/posts/${post.id}">${post.title}</a></h3> <!-- 제목 클릭 시 상세 페이지로 이동 -->
                        <div class="post-details">
                            <span>${createdAt}</span>
                            <span>작성자: ${post.createdBy} | 댓글 수: ${post.commentCount}</span>
                        </div>
                    </div>
                `);
            });
        });
    }

    loadPosts(); // 페이지 로드 시 게시글 목록 조회
});
</script>

</body>
</html>
