<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .author {
            font-size: 1.25em;
            font-weight: bold;
            margin-bottom: 0.2em;
        }
        .created-at {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 0.2em;
        }
        .category {
            color: black;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .summary {
            font-size: 1.1em;
            font-weight: bold;
            color: #007bff; 
            margin-bottom: 20px; 
        }
        .summary-prefix {
            color: black;
        }
    </style>
</head>

<body>

    <th:block th:replace="/layout/header :: headerLayout"></th:block>

    <main class="container my-5">
        <header class="text-center mb-4">
            <h1 id="postTitle">게시글 제목</h1>
            <div class="text-start">
                <p class="category" id="postCategory">카테고리</p>
                <p class="author" id="postAuthor">작성자</p>
                <time class="created-at" id="postCreatedAt">작성일</time>
            </div>
        </header>

        <!-- 요약값을 보여주는 div 추가 -->
        <div class="summary" id="postSummary">
            <span class="summary-prefix">요약 | </span><span id="summaryText">게시글 요약</span>
        </div>

        <article class="card mb-4">
            <div class="card-body">
                <p class="card-text" id="postContent">게시글 내용</p>
            </div>
        </article>

        <div class="d-flex justify-content-between mb-4">
            <a class="btn btn-secondary" href="/posts">목록으로 돌아가기</a>
            <div class="d-flex">
                <button class="btn btn-danger me-2" id="deleteButton" style="display: none;">삭제</button>
                <a class="btn btn-success" id="editButton" style="display: none;">수정</a>
            </div>
        </div>

        <!-- 댓글 작성 섹션 -->
        <section class="mt-5">
            <h4>댓글 작성</h4>
            <div class="mt-4">
                <textarea id="commentContent" class="form-control" rows="3" placeholder="댓글을 입력하세요..." required></textarea>
                <button class="btn btn-primary mt-2" id="submitCommentButton">댓글 등록</button>
            </div>
        </section>

        <!-- 댓글 리스트 섹션 -->
        <section class="mt-5">
            <h4>댓글</h4>
            <div id="commentList">
                <ul class="list-group"></ul>
            </div>
        </section>
    </main>

    <th:block th:replace="/layout/footer :: footerLayout"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:inline="javascript">
        const postId = /*[[${postId}]]*/ '';
        
        function loadPost() {
            fetch('/api/posts/' + postId)
                .then(response => response.json())
                .then(data => {
                    if (data.status == 200) {
                        const post = data.data;
                        document.getElementById('postTitle').innerText = post.title;
                        document.getElementById('postCategory').innerText = post.category; // 카테고리 설정
                        document.getElementById('postAuthor').innerText = post.createdBy; // 작성자 설정
                        document.getElementById('postCreatedAt').innerText = new Date(post.createdAt).toLocaleString(); // 날짜 포맷 처리
                        document.getElementById('postContent').innerText = post.content;

                        // 요약값 설정
                        const summaryText = post.summary ? post.summary : "요약이 없습니다.";
                        document.getElementById('summaryText').innerText = summaryText; // 요약값 설정

                        const commentList = document.getElementById('commentList').querySelector('ul');
                        commentList.innerHTML = '';
                        post.comments.forEach(comment => {
                            const li = document.createElement('li');
                            li.className = 'list-group-item';
                            li.innerHTML = `<strong>${comment.createdBy}</strong> <span>${new Date(comment.createdAt).toLocaleString()}</span><p>${comment.content}</p>`;
                            commentList.appendChild(li);
                        });

                        // 사용자 인증 체크 후 버튼 표시
                        const userName = /*[[${#authentication.name}]]*/ '';
                        if (post.createdBy === userName) {
                            document.getElementById('deleteButton').style.display = 'block';
                            document.getElementById('editButton').style.display = 'block';
                            document.getElementById('editButton').setAttribute('href', '/posts/' + postId + '/form');
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('게시글 정보를 불러오는 중 오류가 발생했습니다.');
                });
        }

        function deletePost() {
            fetch('/api/posts/' + postId, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    alert('게시글이 삭제되었습니다.');
                    window.location.href = '/posts';
                } else {
                    alert('게시글 삭제 중 오류가 발생했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('게시글 삭제 중 오류가 발생했습니다.');
            });
        }

        document.getElementById('deleteButton').addEventListener('click', deletePost);

        // 페이지 로드 시 게시글 정보 불러오기
        loadPost();
    </script>

</body>
</html>
