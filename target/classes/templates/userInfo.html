<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserInfo</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        p {
            padding: 0;
            margin: 0;
        }

        .userImg {
            width: 100px; 
            height: 100px; 
            background-color: thistle; 
            margin-bottom: 10px;
            border-radius: 50%;
        }
        .info p {
            font-size: 10px;
            margin : 3px 0px;
        }
        .logout{
            height: 25px;
            border: none;
            border-radius: 3px;
            background-color: #e8e8e8;
            font-size: 9px;
            cursor: pointer;
        }
        .logout:hover {
            background-color: rgb(69, 131, 237);
            color: white;
        }
    </style>
</head>
<body>
    <div style="margin: 0 30px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3>HANI TECH</h3>
            <form action="/logout" method="get">
                <button class="logout" type="submit">Logout</button>
            </form>
            <form action="/posts" method="get">
                <button class="logout" type="submit">Posts</button>
            </form>
        </div>
        <div>
            <div class="userImg"></div>
            <div style="display: flex; justify-content: space-between;">
                <div>
                    <p>프로필 수정</p>
                    <p>게시글 보기</p>
                    <p>카테고리 관리</p>
                </div>
                <div style="width: 300px; word-wrap: break-word;">
                    Hani Tech는 최신 기술 정보와 실용적인 IT 팁을 제공하는 블로그입니다. 
                    복잡한 기술 용어와 개념을 쉽게 이해할 수 있도록 가이드하며, 
                    기술이 우리 일상 생활에 어떻게 적용될 수 있는지 알려드립니다.
                </div>
            </div>
        <div>
    <div>
</body>
</html>
